<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title> Flick! </title>
  <script src="js/sense.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Playfair+Display' rel='stylesheet' type='text/css'>
  <link href='stylesheets/style.css' rel="stylesheet" type="text/css">
  <link href="stylesheets/flick.css" rel="stylesheet" type="text/css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    var sense = sense.init();

    sense.flick(function(data){
      slide();
    });

    colors = [
      "#33B5E5",
      "#AA66CC",
      "#99CC00",
      "#FFBB33",
      "#FF4444"
    ];

    var currentCard = 0,
        $top,
        $bottom;

    function slide() {
      if (currentCard % 2 === 0) {
        currentCard+=1;
        $top.animate(
            {"width": '0'},
            500,
            function(){
              $top
                  .css({
                    "zIndex": '1',
                    "background": colors[currentCard % (colors.length)],
                    "width": '100%'
                  });
              $bottom
                  .css("zIndex", '2')
            }
        )

      } else {
        currentCard+=1;
        $bottom.animate(
            {"width": '0'},
            500,
            function(){
              $bottom
                  .css({
                    "zIndex": '1',
                    "background": colors[currentCard % (colors.length)],
                    "width": '100%'
                  });
              $top
                  .css("zIndex", '2')
            }
        )
      }
    }

  $(document).ready(function(){
    $top = $('.top.card')
        .css("background", colors[0]);
    $bottom = $('.bottom.card')
        .css("background", colors[1]);
  })

  </script>
</head>
<body>

  <div class="top card"></div>

  <div class="bottom card"></div>

</body>
</html>
